<!doctype htlm>
<html lang=en>
<head>
  <meta cherset=utf-8>
  <title>Help me choose</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Help me choose between...</h1>
  <div class="inputSection">
    <div class="inputs">
      <input placeholder="Something"></input>
    </div>
    <button class="addOption">Add</button>
  </div>
  <div class="resultSection"></div>
  <button class="goOption">Go!</button>
  <img src="grumpy cat.jpg" alt="grumpy cat" height="50" width"50">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
  $('.resultSection').hide()
  $('img').hide()

  var add_option = function() {
    $('.inputs').append('<input></input>')
  }

  $('.addOption').click(add_option)

  var options = []
  var submit = function() {
    $('.inputSection').hide()
    $('.resultSection').css('display', 'flex')
    $('img').css('display', 'flex')
    $('h1').text('The winner is:')
    $('input').each(function() {
      options.push($(this).val())
      })
      var winner = options[Math.floor(Math.random() * options.length)]
      $('.resultSection').text(winner)
      $('.goOption').hide()

    }
    $('.goOption').click(submit)
  })
</script>
</body>
</html>
